<nz-layout>
  <nz-header class="login-header">
    <h1>后台管理系统</h1>
  </nz-header>
  <nz-content class="login-content">
    <div nz-row style="height: 100%;">
      <div nz-col [nzOffset]="16" [nzSpan]="8">

        <nz-card style="width:350px;" nzTitle="登陆" [nzExtra]="extraTemplate">
          <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
            <nz-form-item>
              <nz-form-control>
                <nz-input-group nzPrefixIcon="anticon anticon-user">
                  <input type="text" nz-input formControlName="userName" (focus)="userAndPwdError=false" placeholder="用户名">
                </nz-input-group>
                <nz-form-explain *ngIf="validateForm.get('userName').dirty && validateForm.get('userName').errors">
                  请输入用户名！
                </nz-form-explain>
              </nz-form-control>
            </nz-form-item>
            <nz-form-item>
              <nz-form-control>
                <nz-input-group nzPrefixIcon="anticon anticon-lock">
                  <input type="password" nz-input formControlName="password" (focus)="userAndPwdError=false" placeholder="密码">
                </nz-input-group>
                <nz-form-explain *ngIf="validateForm.get('password').dirty && validateForm.get('password').errors">
                  请输入密码！
                </nz-form-explain>
                <nz-form-explain *ngIf="userAndPwdError">
                  <span style="color: #fc3031;">用户名或密码有误，请重新输入！</span>
                </nz-form-explain>
              </nz-form-control>
            </nz-form-item>
            <nz-form-item>
              <nz-form-control>
                <label nz-checkbox formControlName="remember">
                  <span>记住我</span>
                </label>
                <a class="login-form-forgot" class="login-form-forgot">忘记密码</a>
                <button nz-button class="login-form-button" [nzType]="'primary'">登陆</button>
              </nz-form-control>
            </nz-form-item>

          </form>
        </nz-card>
        <ng-template #extraTemplate>
          <!--<a>More</a>-->
        </ng-template>
      </div>
    </div>
  </nz-content>
  <div class="login-footer">
    <app-footer></app-footer>
  </div>

</nz-layout>
