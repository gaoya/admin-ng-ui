<div class="components-table-demo-control-bar">
  <form nz-form nzLayout="inline">
    <nz-form-item>
      <nz-form-label>
        <label>姓名</label>
      </nz-form-label>
      <nz-form-control>
        <input Name="userName" nz-input placeholder="Username">
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control>
        <button nz-button (click)="searchData(true)" >查询</button>
        <button nz-button (click)="showModal('新增','new')" >新增</button>
        <button nz-button (click)="batchDelData()">批量删除</button>
      </nz-form-control>
    </nz-form-item>

  </form>
</div>
<nz-table
  #dynamicTable
  nzShowSizeChanger
  (nzCurrentPageDataChange)="currentPageDataChange($event)"
  [nzScroll]="fixHeader?{ y: '440px' }:null"
  [nzData]="dataSet"
  [nzBordered]="bordered"
  [nzLoading]="loading"
  [nzFrontPagination]="pagination"
  [nzShowPagination]="pagination"
  [nzPageSizeOptions]="[ 10, 20, 30, 40, 50 ]"
  [nzFooter]="footer?'Here is Footer':null"
  [nzTitle]="title?'Here is Title':null"
  [nzNoResult]="noResult"
  [nzTotal]="total"
  [(nzPageIndex)]="pageIndex"
  [(nzPageSize)]="pageSize"
  [nzShowQuickJumper]="true"
  (nzPageIndexChange)="searchData()"
  (nzPageSizeChange)="searchData(true)"
  [nzSize]="size">
  <thead *ngIf="header">
  <tr>
    <th nzWidth="50px" nzShowExpand *ngIf="expandable"></th>
    <th nzWidth="62px" nzShowCheckbox *ngIf="checkbox" [(nzChecked)]="allChecked" [nzIndeterminate]="indeterminate" (nzCheckedChange)="checkAll($event)"></th>
    <th nzWidth="150px">姓名</th>
    <th nzWidth="70px">年龄</th>
    <th>地址</th>
    <th nzWidth="260px">操作</th>
  </tr>
  </thead>
  <tbody>
  <ng-template ngFor let-data [ngForOf]="dynamicTable.data">
    <tr>
      <td nzShowExpand *ngIf="expandable" [(nzExpand)]="data.expand"></td>
      <td nzShowCheckbox *ngIf="checkbox" [(nzChecked)]="data.checked" (nzCheckedChange)="refreshStatus($event)"></td>
      <td>{{data.name}}</td>
      <td>{{data.age}}</td>
      <td>{{data.address}}</td>
      <td>
        <a (click)="showModal('详情', 'detail')">详情</a>
        <nz-divider nzType="vertical"></nz-divider>
        <a (click)="showModal('修改', 'update')">修改</a>
        <nz-divider nzType="vertical"></nz-divider>
        <a (click)="delData(data)">删除</a>
      </td>
    </tr>
    <tr [nzExpand]="data.expand&&expandable">
      <td></td>
      <td [attr.colspan]="checkbox?5:4">{{data.description}}</td>
    </tr>
  </ng-template>
  </tbody>
</nz-table>
