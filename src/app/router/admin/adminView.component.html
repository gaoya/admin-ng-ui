<form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
  <div nz-row>
    <app-input-text12
      [data]="{
          'label': '用户名',
          'name': 'name',
          'value': data.name,
          'type': type,
          'validateForm': validateForm,
          'explainMsg': '请输入用户信息!'}"
    >
    </app-input-text12>

    <app-input-radio12
      [data]="{
        'label': '性别',
        'name': 'sex',
        'value': data.sex,
        'type': type,
        'options': [
          {'value': '0', 'msg': '男'},
          {'value': '1', 'msg': '女'},
          {'value': '2', 'msg': '未知'}
        ],
        'validateForm': validateForm,
        'explainMsg': '请选择性别!'
      }"
    >
    </app-input-radio12>
    <app-input-text12
      [data]="{
        'label': '年龄',
        'name': 'age',
        'value': data.age,
        'type': type,
        'validateForm': validateForm,
        'explainMsg': '请输入用户年龄!'
      }"
    ></app-input-text12>
    <app-input-text12
      [data]="{
        'label': '手机号码',
        'name': 'phone',
        'value': data.phone,
        'type': type,
        'validateForm': validateForm,
        'explainMsg': '请输入手机号码!'
      }"
    ></app-input-text12>
    <app-input-text12
      [data]="{
        'label': '邮箱',
        'name': 'email',
        'value': data.email,
        'type': type,
        'validateForm': validateForm,
        'explainMsg': '请输入邮箱!'
      }"
    ></app-input-text12>
    <app-input-text12
      [data]="{
        'label': 'QQ',
        'name': 'qq',
        'value': data.qq,
        'type': type,
        'validateForm': validateForm,
        'explainMsg': '请输入QQ号码!'
      }"
    ></app-input-text12>
    <app-input-radio12
      [data]="{
        'label': '状态',
        'name': 'stateFlag',
        'value': data.stateFlag,
        'type': type,
        'options': [
          {'value': '0', 'msg': '使用'},
          {'value': '1', 'msg': '停用'},
          {'value': '2', 'msg': '锁定'}
        ],
        'validateForm': validateForm,
        'explainMsg': '请选择一个状态!'
      }"
    >
    </app-input-radio12>
    <app-input-radio12
      [data]="{
        'label': '删除',
        'name': 'delFlag',
        'value': data.delFlag,
        'type': type,
        'options': [
          {'value': '0', 'msg': '是'},
          {'value': '1', 'msg': '否'}
        ],
        'validateForm': validateForm,
        'explainMsg': '请选择一个状态!'
      }"
    >
    </app-input-radio12>
    <app-input-detail12
      [data]="{
        'label': '创建时间',
        'name': 'createTime',
        'value': data.createTime,
        'type': type
      }"
    ></app-input-detail12>
    <app-input-detail12
      [data]="{
        'label': '创建人',
        'name': 'createUser',
        'value': data.createUser,
        'type': type
      }"
    ></app-input-detail12>
    <app-input-textarea24
      [data]="{
        'label': '备注',
        'name': 'remark',
        'value': data.remark,
        'type': type,
        'validateForm': validateForm,
        'explainMsg': '请输入备注!'
      }"
    ></app-input-textarea24>
  </div>
</form>
